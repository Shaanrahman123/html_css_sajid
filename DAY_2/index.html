<!DOCTYPE html>
<html>

<head>
    <title>my first webpage</title>
</head>

<body>
    <!-- An attribute basically provide additional info about html element. 
     all html element can have attribute
     syntax (name = "value"); -->
    <h1
        style="font-family: 'Courier New', Courier, monospace;  color: blue; font-size: 20px; background-color: black; text-align: center; width: 100%; height: 50px;  ">
        Brother <br> Printer</h1>
    <!-- in style we can give property and value -->
    <!-- syntax ( style = " property : value ; ") -->
    <hr>
    <p style="color: blue;font-size: 40px;">Brother Printer</p>
    <!-- style attribute is basically used to define css inside this we can apply whole css -->
    <!-- br tag is used to give line break -->
    <!-- hr tag is used to add horizontal row (line) -->
    <img src="https://rukminim2.flixcart.com/image/416/416/kgpg5u80/printer/e/e/h/brother-dcp-b7535dw-original-imafwvkzwyjmqkfv.jpeg?q=70 "
        alt="printer" height="200" width="200">
    <!-- alt tag is used to show the content details which is present in the image.
    it will only visible when image will not load properly, if you want to see alt tag
    plese try to manipulate src link -->


</body>

</html>
