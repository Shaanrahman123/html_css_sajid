<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1> 2d Transform in css</h1>


    <!-- 1. translate
    2. rotate
    3. scaleX
    4. scaleY
    5. scale
    6. skewX
    7. skewY
    8. skew
    9. matrix -->


    <!-- this is for translate  -->

    <div class="translate">
        <p>this is an example of translate</p>
    </div>

    <!-- this is for roatate -->

    <div class="rotate">
        <p>this is an example of rotate</p>
    </div>

    <!-- this is for scaleX -->

    <div class="scaleX">
        <p>this is an example of scaleX</p>
    </div>

    <!-- this is for scaleX -->

    <div class="scaleY">
        <p>this is an example of scaleY</p>
    </div>


    <!-- this is for scale -->

    <div class="scale">
        <p>this is an example of scale</p>
    </div>

    <!-- this is for skewX -->

    <div class="skewX">
        <p>this is an example of skewX</p>
    </div>

    <!-- this is for skewY -->

    <div class="skewY">
        <p>this is an example of skewY</p>
    </div>

    <!-- this is for skew -->

    <div class="skew">
        <p>this is an example of skew</p>
    </div>


    <!-- this is for matrix -->

    <div class="matrix">
        <p>this is an example of matrix</p>
    </div>
</body>
